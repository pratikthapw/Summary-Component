<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Mentor Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="center">
      <div class="result">
        <h5 class="result__title">Your Result</h5>

        <div class="result__points">
          <h3 class="result__points--point">78</h3>
          <p class="result__points--outOf">of 100</p>
        </div>

        <div class="result__description">
          <h4 class="result__description--compliment">Great</h4>
          <p class="result__description--brief">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>

      <div class="summary">
        <h3 class="summary__title">Summary</h3>

        <div class="summary__card">
          <p class="summary__card--reaction">Reaction</p>
          <p class="summary__card--point"><span>80</span> / 100</p>
        </div>

        <div class="summary__card">
          <p class="summary__card--reaction">Memory</p>
          <p class="summary__card--point"><span>78</span> / 100</p>
        </div>

        <div class="summary__card">
          <p class="summary__card--reaction">Verbal</p>
          <p class="summary__card--point"><span>64</span> / 100</p>
        </div>

        <div class="summary__card">
          <p class="summary__card--reaction">Verbal</p>
          <p class="summary__card--point"><span>72</span> / 100</p>
        </div>

        <div class="summary__continue">Continue</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
